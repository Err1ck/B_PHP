<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Validacion de telefono mediante expresiones regulares:</h1>
    <form action="#">
        <input id="number" name="number" type="number" placeholder="Enter 9 digits of your phone"
            pattern="(?:7|0|(?:\+34))[0-9]{9,10}$" required>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
